<div class="container-fluid">
        <h2 class="text-center">Create a new Quote</h2>
        <hr>
        <form>
            <div class="form-group">
      
                <label for="category">Category</label>
                <input type="text" required class="form-control" id="category">
      
            </div>
            <div class="form-group">
      
                    <label for="quote">Quote</label>
                    <input type="text" required class="form-control" id="quote">
          
                </div>
                <div class="form-group">
      
                        <label for="author">Author</label>
                        <input type="text" required class="form-control" id="author">
              
                    </div>
                    <div class="form-group">
      
                            <label for="submit-name">Quote submitted By:</label>
                            <input type="text" required class="form-control" id="quote-submit">
                  
                        </div>
           
            <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" required>
      
            </div>
        </form>
      </div>
