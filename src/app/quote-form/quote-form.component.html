<div class="container-fluid">
<div class="card-body" >
    <h2 class="text-center">Add a new Quote</h2>
    <hr>
    <!--<form (ngSubmit)="submitQuote()" #quoteForm='ngForm'>-->
            <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>


     

        <div class="form-group">
            <label for="name">Quote Text</label>
            <input type="text" class="form-control" id="text" [(ngModel)]="newQuote.quoteText" name="text"
                #text='ngModel' required>
            <!-- verify quote-->
            <div [hidden]="text.valid || text.pristine" class="alert alert-danger">
                <p>The Quote text is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="name">Quote Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author"
                #author='ngModel' required>
            <!-- Author-->
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>The Quote's Author text is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="name">Quote Submitter</label>
            <input type="text" class="form-control" id="submitter" [(ngModel)]="newQuote.quoteSubmitter"
                name="submitter" #submitter='ngModel' required>
            <!-- submitted by-->
            <div [hidden]="submitter.valid || submitter.pristine" class="alert alert-danger">
                <p>The Quote's Submitter is required</p>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Add Quote</button>
        <button type="reset" class="btn btn-success" >Reset?</button>
    </form>
</div><br><br>
