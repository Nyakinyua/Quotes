<div class="jumbotron">
    <div class="row">
        <div class="col-md-6">
            <h1>The Quotes</h1>
            <hr>

 <!--<div *ngFor="let Quote of sortQuotes; let i = index">-->
            <ol>
                <div *ngFor='let quote of quote; let i=index'>
                    <li class="card-body"> {{quote.name}}  {{quote.quoteText}}  created on {{quote.dateCreated|date}}</li>
                    <button (click)='toggleDetails(i)' class="btn btn-success" >Show Details</button>
                    <app-quote-detail *ngIf='quote.showDescription' [quote]='quote'
                        (isComplete)='deleteQuote($event,i)'></app-quote-detail><br><br>
                   
                  <!-- <app-quote-detail *ngIf="quote.showDescription" [quote]="quote" (isComplete)="deleteQuote($event, i)"></app-quote-detail>-->
                        <app-vote [quote]='quote' (isUpVoted)="upVoteQuote($event,i)" (isDownVoted)=" downVoteQuote($event,i)"></app-vote>
                        
                </div>
            </ol>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
